<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GridBox</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script src="src/script.js" async></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Demo</h1>
    </header>
    <div class="gridBox">
        <div class="gridBox__inner">
            <div class="gridBox__item width-2 height-1">
                <div class="gridBox__content">
                    <span>1</span>
                </div>
            </div>
            <div class="gridBox__item width-2 height-2">
                <div class="gridBox__content">
                    <span>2</span>
                </div>
            </div>
            <div class="gridBox__item width-1 height-1">
                <div class="gridBox__content">
                    <span>3</span>
                </div>
            </div>
            <div class="gridBox__item width-1 height-1">
                <div class="gridBox__content">
                    <span>4</span>
                </div>
            </div>
            <div class="gridBox__item width-1 height-1">
                <div class="gridBox__content">
                    <span>5</span>
                </div>
            </div>
            <div class="gridBox__item width-1 height-2">
                <div class="gridBox__content">
                    <span>6</span>
                </div>
            </div>
            <div class="gridBox__item width-1 height-1">
                <div class="gridBox__content">
                    <span>7</span>
                </div>
            </div>
            <div class="gridBox__item width-3 height-1">
                <div class="gridBox__content">
                    <span>8</span>
                </div>
            </div>
            <div class="gridBox__item width-1 height-1">
                <div class="gridBox__content">
                    <span>9</span>
                </div>
            </div>
            <div class="gridBox__item width-1 height-1">
                <div class="gridBox__content">
                    <span>10</span>
                </div>
            </div>
            <div class="gridBox__item width-1 height-1">
                <div class="gridBox__content">
                    <span>11</span>
                </div>
            </div>
            <div class="gridBox__item width-1 height-1">
                <div class="gridBox__content">
                    <span>12</span>
                </div>
            </div>
            <div class="gridBox__item width-1 height-1">
                <div class="gridBox__content">
                    <span>13</span>
                </div>
            </div>
            <div class="gridBox__item width-1 height-1">
                <div class="gridBox__content">
                    <span>14</span>
                </div>
            </div>
            <div class="gridBox__item width-3 height-1">
                <div class="gridBox__content">
                    <span>15</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
